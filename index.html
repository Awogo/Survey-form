<!DOCTYPE html>
<html lang="en">
       <link  rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/ionicons.min.css">
    <link rel="stylesheet" type="text/com" href="vendors/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,400&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessco survey Form</title>
</head>
   
<body>
    <h1 class="headline">freeCodeCamp Survey Form</h1>
    <h2 class="sub">Thank you for taking the time to help us improve the platform</h2>
    
   <form id="survey-form" autocomplete="on">
       <div class="div">
   
       <label for="fname" id="label">Name</label><br>
       <input class="form" type="text" id="fname"  name="fname" placeholder="Enter your name"><br><br>
       
       <label for="email" id="label">Email</label> <br>
       <input class="form" type="text" id="fname" name="email" placeholder="Enter your Email"><br>
      
       <label for="Age" id="age"><br>
           Age <span class="opt">&#40;optional&#41;</span></label><br>
       <input class="form" type="text" id="fname" name="Age" placeholder="Age"><br><br>
    
       <label for="description" id="des">Which option best describes your current role?</label><br>
       <select class="form" id="attributes" name="description" size="1">
           <option class="attri">Select current role</option>
           <option class="attri">Student</option>
           <option class="attri">Full Time job</option>
           <option class="attri">Full Time Learner</option>
           <option class="attri">Prefere not to say</option>
           <option class="attri">Others</option>
       </select><br>
       
       <label for="recommend" id="rec">Would you recommend freeCodeCamp to a friend?</label><br>
       
        <input type="radio" id="css" name="fav_language" value="Definatly">
       <label for="html" id="class">Definatly</label><br>
  
       <input type="radio" id="css" name="fav_language" value="Maybe">
       <label for="css" id="class">Maybe</label><br>
 
       <input type="radio" id="css" name="fav_language" value="Not sure">
        <label for="not-sure" id="class">Not sure</label><br><br>
           
           <label for="favorite" id="favorite">What is your favorite feature of freeCodeCamp?</label><br>
           <select class="form" id="attributes" name="favorite" size="1">
           <option class="attri">Select an option</option>
           <option class="attri">Challenges</option>
           <option class="attri">Projects</option>
           <option class="attri">Community</option>
           <option class="attri">Open source</option> 
           </select><br>
           
           <label for="checkbox" id="des">What would you like to see improved? <span>&#40;Check all that apply&#41;</span> </label><br>
            <input type="checkbox" id="css" name="fav_language" value=" Front-end Projects">
            <label for="html" id="class"> Front-end Projects</label><br>
            <input type="checkbox" id="css" name="fav_language" value=" Back-end Projects">
            <label for="html" id="class">Back-end Projects</label><br>
            <input type="checkbox" id="css" name="fav_language" value=" Data Visualization">
            <label for="html" id="class"> Data Visualization</label><br>
            <input type="checkbox" id="css" name="fav_language" value=" Challenges">
            <label for="html" id="class">Challenges</label><br>
            <input type="checkbox" id="css" name="fav_language" value="Open Source Community">
            <label for="html" id="class">Open Source Community</label><br>
            <input type="checkbox" id="css" name="fav_language" value=" Gitter help rooms">
            <label for="html" id="class"> Gitter help rooms</label><br>
            <input type="checkbox" id="css" name="fav_language" value=" Videos">
            <label for="html" id="class"> Videos</label><br>
            <input type="checkbox" id="css" name="fav_language" value="City Meetups">
            <label for="html" id="class"> City Meetups</label><br>
            <input type="checkbox" id="css" name="fav_language" value=" Wikis">
            <label for="html" id="class"> Wikis</label><br>
            <input type="checkbox" id="css" name="fav_language" value=" Forum">
            <label for="html" id="class"> Forum</label><br>
            <input type="checkbox" id="css" name="fav_language" value=" Additional Courses">
            <label for="html" id="class">Additional Courses</label><br><br>
           <label for="html" id="class">Any comments or suggestion</label><br>
           <textarea name="comment" rows="5" cols="80" placeholder="Enter your comment here..." id="text-aread"></textarea>
           <button type="submit" value="Submit" style="width: 100%; height: 40px; margin-top: 15px; background-color: #37af65 ; color: #fff; font-size: 17px; padding: 10px; border-radius: 3px; border: 1px solid #37af65;">Submit</button>
       </div>
    </form> 

</body>
    
</html>
